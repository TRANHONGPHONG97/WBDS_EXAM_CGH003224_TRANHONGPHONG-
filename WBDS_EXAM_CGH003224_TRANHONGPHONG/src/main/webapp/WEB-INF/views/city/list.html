<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <title>Datatables | Uplon - Responsive Bootstrap 4 Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Responsive bootstrap 4 admin template" name="description">
    <meta content="Coderthemes" name="author">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- App favicon -->
    <link href="/assets/css/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="\assets\images\favicon.ico">

    <!-- Table datatable css -->
    <link href="\assets\libs\datatables\dataTables.bootstrap4.min.css" rel="stylesheet" type="text/css">

    <link href="\assets\libs\datatables\buttons.bootstrap4.min.css" rel="stylesheet" type="text/css">
    <link href="\assets\libs\datatables\responsive.bootstrap4.min.css" rel="stylesheet" type="text/css">
    <link href="\assets\libs\datatables\select.bootstrap4.min.css" rel="stylesheet" type="text/css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- App css -->
    <link href="\assets\css\bootstrap.min.css" rel="stylesheet" type="text/css" id="bootstrap-stylesheet">
    <link href="\assets\css\icons.min.css" rel="stylesheet" type="text/css">
    <link href="\assets\css\app.min.css" rel="stylesheet" type="text/css" id="app-stylesheet">

    <script src="/assets/js/app/jquery-3.6.0.min.js"></script>

    <style>
        td {
            display: table-cell !important;
            vertical-align: middle !important; /* Important */
        }

        .price {
            color: #fe6f42;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div class="content">

            <!-- Start Content-->
            <div class="container-fluid">

                <!-- start page title -->
                <!-- end page title -->

                <div class="row">
                    <div class="col-12">
                        <div class="card-box">
                            <div class="row">
                                <div class="col-sm-6">
                                    <h1 class="header-title">City of list</h1>
                                </div>
                                <div class="col-sm-3"></div>
                                <div class="col-sm-3">
                                    <a th:href="@{/cities/create}" class="btn btn-primary btn-add" style="margin-left: 15px">
                                        <i class="fa fa-plus"></i> Create new city
                                    </a>
                                </div>
                            </div>
                            <p></p>

                            <table id="tbProduct" class="table table-bordered dt-responsive nowrap"
                                   style="border-collapse: collapse; border-spacing: 0; width: 100%;text-align: center ">
                                <thead>
                                <tr>
                                    <th style="text-align: center" class="col-1">#</th>
                                    <th style="text-align: center" class="col-3">City</th>
                                    <th style="text-align: center" class="col-3">Nation</th>
                                    <th style="text-align: center" class="col-3">Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <th:block th:each = "city : ${cities}">
                                    <tr>
                                        <td th:text="${city.getId()}"></td>

                                        <td>
                                            <a th:href="@{/cities/info/__${city.id}__}" th:text="${city.getCityName()}">
                                            </a>
                                        </td>
                                        <td th:text="${city.getNation().getNationName()}"></td>
                                        <td>
                                            <a th:href="@{/cities/edit/__${city.id}__}" class="btn btn-secondary" title="Update">
                                                <i class="fas fa-pen-square"> Update </i>
                                            </a>
                                            <a th:href="@{/cities/delete/__${city.id}__}" class="btn btn-danger" title="Delete">
                                                <i class="far fa-trash-alt"> Delete</i>
                                            </a>
                                        </td>
                                    </tr>
                                </th:block>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div> <!-- end row -->

            </div> <!-- end container-fluid -->

        </div> <!-- end content -->


        <!-- Footer Start -->
        <footer class="footer">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        2016 - 2019 &copy; Uplon theme by <a href="">Coderthemes</a>
                    </div>
                </div>
            </div>
        </footer>
        <!-- end Footer -->
    </div>


    <script src="\assets\js\vendor.min.js"></script>

    <!-- Datatable plugin js -->
    <script src="\assets\libs\datatables\jquery.dataTables.min.js"></script>
    <script src="\assets\libs\datatables\dataTables.bootstrap4.min.js"></script>

    <script src="\assets\libs\datatables\dataTables.responsive.min.js"></script>
    <script src="\assets\libs\datatables\responsive.bootstrap4.min.js"></script>

    <script src="\assets\libs\datatables\dataTables.buttons.min.js"></script>
    <script src="\assets\libs\datatables\buttons.bootstrap4.min.js"></script>

    <script src="\assets\libs\jszip\jszip.min.js"></script>
    <script src="\assets\libs\pdfmake\pdfmake.min.js"></script>
    <script src="\assets\libs\pdfmake\vfs_fonts.js"></script>

    <script src="\assets\libs\datatables\buttons.html5.min.js"></script>
    <script src="\assets\libs\datatables\buttons.print.min.js"></script>

    <script src="\assets\libs\datatables\dataTables.keyTable.min.js"></script>
    <script src="\assets\libs\datatables\dataTables.select.min.js"></script>

    <!-- Datatables init -->
    <script src="\assets\js\pages\datatables.init.js"></script>

    <!-- App js -->
    <script src="\assets\js\app.min.js"></script>
    <th:block th:replace="/layout/script :: script"/>
</body>
</html>
