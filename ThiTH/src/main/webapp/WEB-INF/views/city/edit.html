<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <title>Datatables | Uplon - Responsive Bootstrap 4 Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Responsive bootstrap 4 admin template" name="description">
    <meta content="Coderthemes" name="author">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- App favicon -->
    <link rel="shortcut icon" href="\assets\images\favicon.ico">

    <!-- Table datatable css -->
    <link href="\assets\libs\datatables\dataTables.bootstrap4.min.css" rel="stylesheet" type="text/css">

    <link href="\assets\libs\datatables\buttons.bootstrap4.min.css" rel="stylesheet" type="text/css">
    <link href="\assets\libs\datatables\responsive.bootstrap4.min.css" rel="stylesheet" type="text/css">
    <link href="\assets\libs\datatables\select.bootstrap4.min.css" rel="stylesheet" type="text/css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- App css -->
    <link href="/assets/css/style.css" rel="stylesheet">
    <link href="\assets\css\bootstrap.min.css" rel="stylesheet" type="text/css" id="bootstrap-stylesheet">
    <link href="\assets\css\icons.min.css" rel="stylesheet" type="text/css">
    <link href="\assets\css\app.min.css" rel="stylesheet" type="text/css" id="app-stylesheet">
</head>
<body>
<div id="wrapper">

    <!-- ============================================================== -->
    <!-- Start Page Content here -->
    <!-- ============================================================== -->

    <div class="content">

        <div class="container-fluid">
            <!-- end page title -->

            <div class="row">
                <div class="col-12">
                    <div class="card-box">

                        <div class="row">

                            <div class="col-lg-12">
                                <div class="mt-4 mt-lg-0">
                                    <div class="row">
                                        <div class="col-lg-8">
                                            <h3 class="header-title"><i>Enter city information you want to add</i></h3>
                                        </div>

                                        <div class="col-lg-4">
                                            <a href="/cities" class="btn btn-outline-primary btn-add" style="margin-left: 15px">
                                                <i class="fas fa-list"></i> Back to List City
                                            </a>
                                        </div>
                                    </div>

                                    <p class="sub-header"></p>


                                    <form role="form" class="parsley-examples" data-parsley-validate="" novalidate="" method="post" th:action="@{/cities/edit/__${city.id}__}" th:object="${city}">
                                        <div class="form-group row">
                                            <label for="name" class="col-md-2 col-form-label">Tên<span class="text-danger">*</span></label>
                                            <div class="col-md-8">
                                                <input th:field="*{cityName}" name="name" id="name" type="text" placeholder="Tên" required="" class="form-control">
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label for="naiton" class="col-md-2 col-form-label">Quốc gia<span class="text-danger">*</span></label>
                                            <div class="col-md-8">
                                                <select th:field="*{nation}" id="naiton" class="form-select valid form-control" name="naiton" aria-invalid="false">
                                                    <th:block th:each = "naiton : ${nations}">
                                                        <option th:value="${naiton.getId()}" th:text="${naiton.getNationName()}"></option>
                                                    </th:block>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label for="area" class="col-md-2 form-control-label">Diện tích<span class="text-danger">*</span></label>
                                            <div class="col-md-8">
                                                <input th:field="*{area}" name="area" type="number" required=""  class="form-control" id="area" placeholder="Area">
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label for="pop" class="col-md-2 col-form-label">Dân số
                                                <span class="text-danger">*</span></label>
                                            <div class="col-md-8">
                                                <input th:field="*{population}" name="pop" type="number" required="" placeholder="Population" class="form-control" id="pop">
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label for="gdp" class="col-md-2 col-form-label">GDP<span class="text-danger">*</span></label>
                                            <div class="col-md-8">
                                                <input th:field="*{gdp}" name="gdp" id="gdp" type="number"  placeholder="GDP" required="" class="form-control">
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label for="description" class="col-md-2 col-form-label">Giới thiệu<span class="text-danger">*</span></label>
                                            <div class="col-md-8">
                                                <textarea th:field="*{description}" name="description" id="description" rows="5" placeholder="Description" required="" class="form-control"></textarea>
                                            </div>
                                        </div>





                                        <div class="form-group row justify-content-end">
                                            <div class="col-md-10">
                                                <button type="submit" class="btn btn-outline-secondary waves-effect waves-light mr-1">
                                                    <i class="fas fa-pen-square"> </i> Update
                                                </button>

                                                <a href="/cities" class="btn btn-outline-secondary waves-effect">
                                                    Cancel
                                                </a>
                                            </div>
                                        </div>
                                    </form>
                                </div>

                            </div>
                        </div>
                        <!-- end row -->

                    </div>

                </div>
            </div>
            <div class="footer">
                <div id="message-alert">
                    <div class="fixed-bottom alert alert-success" th:text="${message}"></div>
                </div>
            </div>
            <th:block th:if="${hasError} == true">
                <div class="fixed-bottom alert alert-danger">
                    <h5>Please correct errors below:</h5>
                    <ul>
                        <li th:each="err : ${#fields.errors('city.*')}" th:text="${err}"></li>
                        <li th:each="error : ${errors}" th:text="${error}"></li>
                    </ul>
                </div>
            </th:block>

        </div> <!-- end container-fluid -->

        <!-- Start Content-->

    </div> <!-- end content -->

    <!-- ============================================================== -->
    <!-- End Page content -->
    <!-- ============================================================== -->

</div>

<script src="\assets\js\vendor.min.js"></script>

<!-- Datatable plugin js -->
<script src="\assets\libs\datatables\jquery.dataTables.min.js"></script>
<script src="\assets\libs\datatables\dataTables.bootstrap4.min.js"></script>

<script src="\assets\libs\datatables\dataTables.responsive.min.js"></script>
<script src="\assets\libs\datatables\responsive.bootstrap4.min.js"></script>

<script src="\assets\libs\datatables\dataTables.buttons.min.js"></script>
<script src="\assets\libs\datatables\buttons.bootstrap4.min.js"></script>

<script src="\assets\libs\jszip\jszip.min.js"></script>
<script src="\assets\libs\pdfmake\pdfmake.min.js"></script>
<script src="\assets\libs\pdfmake\vfs_fonts.js"></script>

<script src="\assets\libs\datatables\buttons.html5.min.js"></script>
<script src="\assets\libs\datatables\buttons.print.min.js"></script>

<script src="\assets\libs\datatables\dataTables.keyTable.min.js"></script>
<script src="\assets\libs\datatables\dataTables.select.min.js"></script>

<!-- Datatables init -->
<script src="\assets\js\pages\datatables.init.js"></script>

<!-- App js -->
<script src="\assets\js\app.min.js"></script>

<!-- Plugin js-->
<script src="\assets\libs\parsleyjs\parsley.min.js"></script>

<!-- Validation init js-->
<script src="\assets\js\pages\form-validation.init.js"></script>

</body>
</html>
